<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LISTA DE USUARIOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> Lista de usuarios </h1>
        <button> 
            <a th:href="@{/user/form}">
                CREAR USUARIO
            </a>
        </button>
            <p th:if="${error}" th:text="${error}" style="color: red"></p>
            <p th:if="${succes}" th:text="${succes}" style="color: green"></p>
        <table>
            <thead>
                <tr>
                    <th> NÂ°</th>
                    <th> Nombre</th>
                    <th> Apellido</th>
                    <th> Edad</th>
                    <th> Acciones </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "user,iterator : ${user}">
                    <td th:text="${iterator.index+1}" ></td>
                    <td th:text="${user.name}" ></td>
                    <td th:text="${user.lastName}" ></td>
                    <td th:text="${user.age}" ></td>
                    <td>
                        <button> <a th:href ="@{/user/delete}+'?id='+${user.id}"> Eliminar </a></button>
                    </td>
                    <td>
                        <button> <a th:href ="@{/user/form}+'?id='+${user.id}"> Modificar</a></button>
                    </td>
                </tr>
            </tbody>
            <p th:if="${user.isEmpty}">No hay usuarios para mostrar</p>
        </table>
    </body>
</html>
