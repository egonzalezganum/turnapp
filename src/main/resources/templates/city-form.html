<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>CREAR CIUDAD</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <h1>Crear Ciudad</h1>
        <a th:href="@{/}" ><h4>VOLVER</h4></a>
        <form th:action="@{/city/save}" method="POST" th:object="${city}">
            <h3>Inserte los siguientes campos</h3>
            <input hidden th:field="*{id}"> 
            <label style="margin-left:20px">Nombre</label>
            <input type="text" th:field="*{cityName}" style="margin-left:20px"> 
            <br>
            <br>
            <input type="submit"> 

        </form>

    </body>
</html>
